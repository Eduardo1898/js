<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de Dólar</h1>
    <input type="number" name="emReal" id="emReal" placeholder="Valor em real">
    <button onclick="converterMoeda()">Converter</button>
</body>
<script>
    const valorReal = document.querySelector("input#emReal")

    function converterMoeda(){
        const valorConvertido = valorReal.value / 5

        alert(`O valor em dólar é $${valorConvertido}`)
    }
</script>
</html>
